<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
</head>

<body>
    <section class="login-parrent">
        <header class="login-header">
            <div class="logo__wrapper">
                <a class="logolink" href="index.html">
                    <img class="nslogo" src="img/nslogo.svg" height="20" width="52" alt="Logo Nederlandse Spoorwegen">
                </a>
            </div>
        </header>
        <main class="login-main">
            <div class="login-title">
                <h1>Welkom bij uw NS verhalen account</h1>
            </div>
            <div class="login-wrapper">
                <div class="left-login">
                    <h2>Inloggen</h2>
                    <form class="login-form">
                        <label class="login-label">E-mailadres</label>
                        <input type="email" name=required/>
                        <label class="login-label">Wachtwoord</label>
                        <input type="password" placeholder="" name="password" required/>
                        <a href=""><span class="forget-password">Wachtwoord vergeten?</span></a>
                        <input type="submit" value="Inloggen" />
                    </form>
                </div>
                <div class="right-login">
                    <h3>Nog geen account?</h3>
                    <ul>
                        <li>Verhalen opslaan</li>
                        <li>Reacties plaatsen</li>
                        <li>Uw gegevens beheren</li>
                    </ul>
                    <a class="createaccount" href="aanmelden.html">
                       Account aanmaken
                    </a>
                </div>
            </div>
        </main>
    </section>
    <footer>
    </footer>
</body>

</html>
